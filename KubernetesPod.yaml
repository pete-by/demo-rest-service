%YAML 1.2
---
metadata:
  labels:
    app: rest-demo-service
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
    - name: maven
      image: maven:3.3.9-jdk-8-alpine
      command:
        - cat
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: maven
    - name: build-container
      image: index.docker.io/v1/peteby/build-container
      command:
        - ls
      tty: true
      env:
        - name: CONTAINER_ENV_VAR
          value: maven
  imagePullSecrets:
    - name: regcred