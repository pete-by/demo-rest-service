
metadata:
  labels:
    app: rest-demo-service
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
    - name: build-container
      image: docker.io/peteby/build-container:1.0.6
      tty: true
      command: ["cat"]
      env:
        - name: CONTAINER_ENV_VAR
          value: build-container
  imagePullSecrets:
    - name: regcred