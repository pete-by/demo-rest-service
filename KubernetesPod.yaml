
metadata:
  labels:
    app: rest-demo-service
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
    - name: build-container
      image: docker.io/peteby/build-container
      tty: true
      terminationMessagePolicy: FallbackToLogsOnError
      command: ["mvn"]
      env:
        - name: CONTAINER_ENV_VAR
          value: build-container
  imagePullSecrets:
    - name: regcred