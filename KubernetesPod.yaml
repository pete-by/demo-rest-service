
metadata:
  labels:
    app: rest-demo-service
spec:
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
  volumes:
    - name: maven-repo-pv
      persistentVolumeClaim:
        claimName: maven-repo-pvc
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
    - name: build-container
      image: docker.io/peteby/build-container:2.0.1
      tty: true
      command: ["cat"]
      env:
        - name: CONTAINER_ENV_VAR
          value: build-container
      volumeMounts:
        - mountPath: "/home/jenkins/.m2"
          name: maven-repo-pv
          readOnly: false
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
  imagePullSecrets:
    - name: regcred